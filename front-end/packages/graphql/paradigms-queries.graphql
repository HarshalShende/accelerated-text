#import "./fragments.graphql"


### Data files -----------------------------------------------------------------

query getDataFile( $id: ID! ) {
    getDataFile( id: $id ) {
        id
        fileName
        fieldNames
        records {
            id
            fields {
                id
                fieldName
                value
            }
        }
    }
}

query listDataFiles {
    listDataFiles {
        offset
        totalCount
        limit
        dataFiles {
            id
            fileName
            fieldNames
        }
    }
}


### Document plans -------------------------------------------------------------

query documentPlans( $kind: String! = "AMR" ) {
    documentPlans( kind: $kind ) {
        offset
        totalCount
        limit
        kind
        items {
            ...documentPlanFields
        }
    }
}

